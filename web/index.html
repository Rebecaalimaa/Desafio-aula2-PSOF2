<body>

   <main>
    <section>
        <form>
            <h2>Cadastrar telefone</h2>

            <input type="text" name="obs"  placeholder="Observações" require>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <section>
    <table>
        <thead>
            <th>Id</th>
            <th>Telefone</th>
            <th>Nome</th>
            <th>Obs</th>
            <th>Alterar Excluir</th>
        </thead>
        <tbody></tbody>
    </table>
    </section>
   </main>
   <footer>
    <h2>By Thamye e Rebeca</h2>
   </footer>
